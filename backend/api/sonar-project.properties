sonar.projectKey=dealbot-analytics
sonar.projectName=Deal Bot Analytics
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=test
sonar.exclusions=node_modules/**,dist/**,coverage/**

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=test/**,**/*.spec.ts

sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=coverage,duplicated_lines_density,reliability_rating,security_rating,maintainability_rating

# Coverage thresholds
sonar.coverage.minimum=80
sonar.duplicated_lines_density.maximum=3
sonar.reliability_rating.maximum=A
sonar.security_rating.maximum=A
sonar.maintainability_rating.maximum=A 